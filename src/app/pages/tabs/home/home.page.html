<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-ebookshome></app-ebookshome>
  <ion-button>
    <input type="file" (change)="handleUpload($event)" accept=".pdf,.epub,.mobi">
  </ion-button>
  <ion-button expand="block" (click)="uploadEbook()">Upload PDF</ion-button>
  <div>{{ percentage }}%</div>
  <ion-progress-bar [value]="percentage / 100"></ion-progress-bar>
</ion-content>
