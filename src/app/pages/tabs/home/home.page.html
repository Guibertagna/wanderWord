<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Elemento de entrada de arquivo para fazer o upload do arquivo PDF -->
  <input type="file" (change)="handleUpload($event)" accept=".pdf,.epub,.mobi">



  <!-- BotÃ£o para fazer o upload do arquivo PDF -->
  <ion-button expand="block" (click)="uploadfile()">Upload PDF</ion-button>
  
  <div *ngIf="percentage | async as progress">
    <div>{{ progress }}%</div>
    <ion-progress-bar [value]="progress / 100"></ion-progress-bar>
  </div>
  
  
</ion-content>
