<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Logar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form [formGroup]="formLogar" (ngSubmit)="submitForm()">
    <ion-col size="12">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <span *ngIf="formLogar.get('email')?.touched && formLogar.get('email')?.errors?.['required']">Email obrigatorio</span>
    <span *ngIf="formLogar.get('email')?.dirty && formLogar.get('email')?.errors?.['email']">Email formato invalido</span>
  </ion-col>
    
  <ion-col size="12">
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>
    <span *ngIf="formLogar.get('senha')?.touched && formLogar.get('senha')?.errors?.['required']">senha obrigatorio</span>
    <span *ngIf="formLogar.get('senha')?.dirty && formLogar.get('senha')?.errors?.['minlength']">senha precisa ter 6 digitos</span>
  </ion-col>

  
  <ion-button expand="full" color="success" type="submit">Entrar</ion-button>
  
  <ion-button expand="full" color="danger"  (click)="logarComGoogle()">ENTRAR COM O GOOGLE <ion-icon slot="end" name="logo-google"></ion-icon></ion-button>
    <ion-button expand="full" (click)="irParaSingUp()">NÃ£o tem cadastro clique aqui</ion-button>
    
</form>
</ion-content>
