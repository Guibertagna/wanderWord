<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Create Bookcase</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/bookcase"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create Bookcase</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (submit)="createBookcase()">
    <ion-item>
      <ion-label position="floating">Bookcase Name</ion-label>
      <ion-input [(ngModel)]="bookcaseName" name="bookcaseName" required label=""></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Books</ion-label>
      <ion-select [(ngModel)]="selectedBooks" name="selectedBooks" multiple="true">
        <ion-select-option *ngFor="let book of books" [value]="book.docId">{{ book.title }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" type="submit">Create Bookcase</ion-button>
  </form>
</ion-content>
