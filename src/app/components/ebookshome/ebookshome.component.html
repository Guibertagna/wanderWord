<ion-searchbar [(ngModel)]="searchTerm" (ionChange)="filterEbooks()" placeholder="Search for eBooks"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let ebook of filteredEbooks" (click)="onEbookClicked(ebook)">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <img [src]="ebook.coverImage" alt="Capa do eBook" style="width: 90%;">
        </ion-col>
        <ion-col size="7">
          <ion-label>
            <h2>{{ ebook.title }}</h2>
            <p>Autor: {{ ebook.author }}</p>
            <p>Número de páginas: {{ ebook.pageCount }}</p>
          </ion-label>
        </ion-col>
        <ion-col size="2" class="ion-text-end">
          <ion-button fill="clear" (click)="onOptionsClicked($event, ebook)">
            <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
