  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="filterEbooks()"></ion-searchbar>
  <ion-list >
    <ion-item *ngFor="let ebook of filteredEbooks">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <img [src]="ebook.coverImage" alt="Capa do eBook" style="width:90%;">
          </ion-col>
          <ion-col size="9">
            <ion-label>
              <h2>{{ ebook.title }}</h2>
              <p>Autor: {{ ebook.author }}</p>
              <p>Número de páginas: {{ ebook.pageCount }}</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
